        }

        a {
          font-size: large;
        }

          justify-content: center;

          gap: 20px;
        }

          color: #414345 !important;

        }

        .icons {
          display: flex;
          justify-content: center;
          gap: 10px;
        }

        .icons a {
          text-decoration: none;
        }

        .icons a svg {

        }

        .border {

        }

        .contact {

          color: #fdf5e6;
        }

          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 15px;
        }

        .contact .info span {

          align-items: center;
          gap: 15px;
        }

        .bio {
          font-size: 11px;
          text-align: center;
        }

        @media screen and (min-width: 768px) {
          .link {
            width: 100%;
          }

        @media screen and (min-width: 576px) {
