<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/css/style1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hall of Fame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.1/chroma.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>
  <body>
    <audio id="backgroundAudio" controls>
      <source src="src/img/uuu_sigma.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <img id="hiddenGif" src="src/img/sigma.gif">
    <header>
      <h1>Hall of Fame</h1>
    </header>
    <main>
        <div class="glow1">
          <img src="/src/img/owofied.png" alt="owofied" />
        </div>
      <div class="links">
        <a href="https://keczuu.lol" class="glass">
          <i class="fas fa-home"></i> Return to main page
        </a>
      </div>
    </main>
    <footer>
      <p>Made by Keczuu &copy; All rights reserved</p>
    </footer>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-FM58J84ZML"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-FM58J84ZML");
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const audio = document.getElementById("backgroundAudio");
        const hiddenGif = document.getElementById("hiddenGif");
        let sequence = "";
        document.body.addEventListener("keydown", function(event) {
          sequence += event.key.toLowerCase();
          if (sequence === "sigma") {
            audio.play();
            document.querySelector('main').innerHTML = '';
            document.querySelector('header').innerHTML = '';
            document.querySelector('footer').innerHTML = '';
            setTimeout(function() {
              hiddenGif.style.display = "block";
            }, 10800);
            sequence = "";
          }
        });
      });
    </script>
  </body>
</html>
